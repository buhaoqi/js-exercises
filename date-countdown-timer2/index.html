<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid red;
            width: 400px;
            margin: 40px auto;
        }

        input {
            height: 60px;
            width: 400px;
            font-size: 30px;
        }

        .countdown {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Input -->
        <div class="input-container">
            <form class="form">
                <input type="text" id="title" placeholder="倒计时标题">
                <!-- <input type="date" id="date-picker"> -->
                <input type="text" id="date-picker" placeholder="输入未来时间点">
                <input type="submit" value="开始倒计时"></input>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown">
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>天</li>
                <li><span></span>时</li>
                <li><span></span>分</li>
                <li><span></span>秒</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <p></p>
        <script>
            var aInp = document.getElementsByTagName('input');
            var iNow = null;
            var iNew = null;
            var t = 0;
            var str = '';
            var timer = null;

            aInp[2].onclick = function (ev) {
                ev.preventDefault()
                console.log(111)
                iNew = new Date(aInp[1].value);
                clearInterval(timer);
                timer = setInterval(function () {
                    iNow = new Date();
                    t = Math.floor((iNew - iNow) / 1000);
                    if (t >= 0) {
                        str = Math.floor(t / 86400) + '天' + Math.floor(t % 86400 / 3600) + '时' + Math.floor(t % 86400 % 3600 / 60) + '分' + t % 60 + '秒';
                        document.querySelector('p').innerHTML = str;
                    } else {
                        clearInterval(timer);
                    }
                }, 1000);
            };
        </script>
</body>

</html>
